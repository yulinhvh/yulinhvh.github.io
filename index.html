<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>验证码验证页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        kawang {
            window.addEventListener("DOMContentLoaded", function() {
            var iframe = document.getElementById("your-iframe-id");
            iframe.style.width = "100%";
            iframe.style.height = "100%";
        }
        .refresh-btn {
            margin-top: 10px;
            font-size: 14px;
            padding: 5px 10px;
            background-color: transparent; /* 设置为无背景 */
            color: #000080; /* 设置为深蓝色 */
            text-decoration: underline; /* 添加下划线 */
        }
        
    </style>

    <style>
        window.addEventListener("DOMContentLoaded", function() {
          var iframe = document.getElementById("your-iframe-id");
          iframe.style.width = "100%";
          iframe.style.height = "100%";
        });
    </style>
</head>

<body>
    <div class="container">
        <h1>验证码验证</h1>
        <img id="captchaImage" src="" alt="验证码图片" style="max-width: 200px;">
        <input type="text" id="verifyCode" placeholder="请输入验证码">
        <button id="verifyBtn">验证</button>
        <button class="refresh-btn">我看不清</button>
        <p id="message" style="color: red;"></p>
    </div>

    <script>
        // 初始化获取验证码
        fetch('https://www.zhiyanx.cn/api/checkcode/', { method: 'GET' })
            .then(response => response.json())
            .then(data => {
                document.getElementById('captchaImage').src = data.base64Image;
                sessionStorage.setItem('verifyCode', data.verifyCode);
            })
            .catch(error => {
                document.getElementById('message').textContent = '获取验证码失败，请重试。';
            });
        
        // 验证按钮点击事件
        document.getElementById('verifyBtn').addEventListener('click', () => {
            const inputCode = document.getElementById('verifyCode').value.toLowerCase();
            const correctCode = sessionStorage.getItem('verifyCode').toLowerCase();
            if (inputCode === correctCode) {
                window.location.href = 'https://yulinhxh.github.io/cfg.html';
            } else {
                document.getElementById('message').textContent = '验证码输入错误，请重试。';
            }
        });
        
        
        // 刷新按钮点击事件
        document.querySelector('.refresh-btn').addEventListener('click', () => {
            fetch('https://www.zhiyanx.cn/api/checkcode/', { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('captchaImage').src = data.base64Image;
                    sessionStorage.setItem('verifyCode', data.verifyCode);
                })
                .catch(error => {
                    document.getElementById('message').textContent = '获取验证码失败，请重试。';
                });
        });
    </script>
</body>

</html>
